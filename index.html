<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <title>Random People App</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-elements">
                <img id="smiley" src="./assets/emojilaugh-emoji.gif" alt=" animated laughing smiley face">

                <h1 id="title-h1">Random People App</h1>
            </div>
        </header>

        <section class="select-person">
            
                <h2 id="select-person-h2">Select Person</h2>
                <select name="select-person" id="select-person-dropdown">
                    <option value=></option>
                </select>
                </section>
            <hr>
            <section .shoutout>
                <h4 id="shoutout">Shoutout</h4>
                <form action="">
                    <label for="shoutout">Your Shoutout</label>
                    <input id="shoutout" type="text">
                    <input type="submit">
                </form>
            </section>

            <section class=".info">
                <div id="info">

                </div>
            </section>

            <section .shoutouts-output>
                <h2>Shoutouts</h2>
                <ul id="shoutouts">

                </ul>
            </section>
    </div>
</body>

</html>
